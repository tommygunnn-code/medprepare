<div id="toast" class="fixed bottom-4 right-4 transform transition-transform duration-300 translate-y-full">
    <div class="bg-white border border-gray-200 rounded-lg shadow-lg p-4 max-w-sm">
        <div class="flex items-center">
            <!-- Success Icon -->
            <div id="successIcon" class="hidden">
                <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <!-- Error Icon -->
            <div id="errorIcon" class="hidden">
                <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </div>
            <!-- Message -->
            <p id="toastMessage" class="ml-3 text-sm text-gray-800"></p>
            <!-- Close Button -->
            <button onclick="hideToast()" class="ml-auto">
                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>
</div>

<script>
    let toastTimeout;

    function showToast(message, type = 'success', duration = 3000) {
        const toast = document.getElementById('toast');
        const successIcon = document.getElementById('successIcon');
        const errorIcon = document.getElementById('errorIcon');
        const toastMessage = document.getElementById('toastMessage');

        // Clear any existing timeout
        clearTimeout(toastTimeout);

        // Set message
        toastMessage.textContent = message;

        // Show appropriate icon
        successIcon.classList.add('hidden');
        errorIcon.classList.add('hidden');
        if (type === 'success') {
            successIcon.classList.remove('hidden');
        } else {
            errorIcon.classList.remove('hidden');
        }

        // Show toast
        toast.classList.remove('translate-y-full');
        toast.classList.add('translate-y-0');

        // Set timeout to hide toast
        toastTimeout = setTimeout(() => {
            hideToast();
        }, duration);
    }

    function hideToast() {
        const toast = document.getElementById('toast');
        toast.classList.remove('translate-y-0');
        toast.classList.add('translate-y-full');
    }
</script>
