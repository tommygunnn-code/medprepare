<form id="uploadForm" class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md"></form>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="pdfFile">
            Upload PDF
        </label>
        <input 
            type="file" 
            id="pdfFile" 
            accept=".pdf"
            class="block w-full text-sm text-gray-500
                   file:mr-4 file:py-2 file:px-4
                   file:rounded-full file:border-0
                   file:text-sm file:font-semibold
                   file:bg-primary file:text-white
                   hover:file:bg-primary/80"
        >
    </div>
    
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="pagesInput">
            Pages (optional, e.g., "1-3" or "1,3,5")
        </label>
        <input 
            type="text" 
            id="pagesInput"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter page numbers"
        >
    </div>

    <button 
        type="submit"
        class="w-full bg-primary hover:bg-primary/80 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
        Upload and Process
    </button>
</form>
